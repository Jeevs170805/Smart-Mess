<!DOCTYPE html>
<html>
<head>
    <title>Mess Cancellation Approvals</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f1f1f1;
        }

        .table-container {
            width: 90%;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #2c3e50;
        }

        thead th {
            padding: 14px;
            font-size: 16px;
        }

        tbody tr {
            background-color: #2a2a2a;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background-color: #333;
        }

        td {
            padding: 12px;
            text-align: center;
        }

        .approve-btn,
        .deny-btn {
            padding: 6px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 4px;
        }

        .approve-btn {
            background-color: #00c27a;
            color: white;
            margin-right: 5px;
        }

        .deny-btn {
            background-color: #ff4b5c;
            color: white;
        }

        .no-requests {
            text-align: center;
            color: #ccc;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Pending Mess Cancellation Requests</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Digital ID</th>
                    <th>Name</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for request in requests %}
                    <tr>
                        <td>{{ request.ID }}</td>
                        <td>{{ request.DIGITAL_ID }}</td>
                        <td>{{ request.NAME }}</td>
                        <td>{{ request.FROM_DATE }}</td>
                        <td>{{ request.TO_DATE }}</td>
                        <td>
                            <form action="{{ url_for('approve_cancellation', request_id=request.ID) }}" method="post" style="display:inline;">
                                <button type="submit" class="approve-btn">Approve</button>
                            </form>
                            <form action="{{ url_for('deny_cancellation', request_id=request.ID) }}" method="post" style="display:inline;">
                                <button type="submit" class="deny-btn">Deny</button>
                            </form>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="6" class="no-requests">No pending requests</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div style="text-align: center; margin-bottom: 20px;">
    <a href="{{ url_for('admin_dashboard') }}">
        <button style="
            display: inline-block;
            margin: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        ">‚Üê Back to Admin Dashboard</button>
    </a>
</div>

</body>
</html>
